<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>三角形</title>
		<style type="text/css">
		body,html{
			height:100%;
			background: #333333;
		}
		div{
			width: 0;
			height: 0;
			border: 10px solid #000000;
			border-bottom: 0;
			border-color: #F47D31 transparent #0086B3 transparent;
			position: relative;
		}
		div:after{
			content: " ";
			position: absolute;
			left:-10px;
			top: -11px;
			width: 0;
			height: 0;
			border: 10px solid #000000;
			border-bottom: 0;
			border-color: #333333 transparent #0086B3 transparent;
			
		}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
